<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">

    <div class="card">

      <picture class="picture-card">
        <source media="(max-width:475px)" srcset="src/images/image-product-mobile.jpg">
        <img src="src/images/image-product-desktop.jpg" alt="product-img" class="product-img">
      </picture>

      <div class="card-info">
        <h1 class="product-type">Perfume</h1>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p class="promo-price">$149,99</p>
          <span class="old-price">$169,99</span>
        </div>

        <button class="cart-btn">
          <img src="src/images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>

  </div>
</body>
</html>
